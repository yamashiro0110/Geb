group 'yamashiro0110'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile "org.gebish:geb-core:0.12.2"
    compile "org.seleniumhq.selenium:selenium-firefox-driver:2.45.0"
    compile "org.seleniumhq.selenium:selenium-support:2.45.0"

    compile "org.gebish:geb-spock:0.12.2"
    compile "org.spockframework:spock-core:1.0-groovy-2.3"

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
